<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://pravin0607.github.io/food-order/css/main.css">

<body>

        <div class="container">
            <div class="navbar">
                <div class="logo">

                </div>
                <div class="navlinks">

                    </ul>

        </div>

    <section>

        </div>

    <section>
        <div class="container text-center category img-curve">
            <h1>categories</h1>
            <div class="food-cards">
                <div class="food-card float-card">
                    <img src="https://pravin0607.github.io/food-order/images/ice.png" alt="veg" class="img-responsive img-curve">
                    <div class="title float-text">ice-creame</div>
                </div>   
                <div class="food-card float-card">
                    <img src="https://pravin0607.github.io/food-order/images/veg11.jpg" alt="veg" class="img-responsive img-curve">

                </div>
                <div class="food-card float-card">
                    <img src="https://pravin0607.github.io/food-order/images/non-veg.jpg" alt="veg" class="img-responsive img-curve">

                </div>
                <div class="food-card float-card">
                    <img src="https://pravin0607.github.io/food-order/images/fast-food.jpg" alt="veg" class="img-responsive img-curve">

                </div>
                <div class="food-card float-card">
                    <img src="https://pravin0607.github.io/food-order/images/sweets.jpg" alt="veg" class="img-responsive img-curve">
                    <div class="title float-text">sweets</div>
                </div>
                <div class="food-card float-card">
                    <img src="https://pravin0607.github.io/food-order/images/ice-creme.jpg" alt="veg" class="img-responsive img-curve">
                    <div class="title float-text">ice-creame</div>

        <div class="container">
            <div class="social">
<a href=""><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/></a>

</a>
